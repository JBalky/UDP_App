<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div class="container">
    <h1>Create Your Account</h1>

    <form id="create-account-form">
        <!-- First Name Field -->
        <label for="first-name">FIRST NAME</label>
        <input type="text" id="first-name" placeholder="First Name">

        <!-- Last Name Field -->
        <label for="last-name">LAST NAME</label>
        <input type="text" id="last-name" placeholder="Last Name">

        <!-- Email Field -->
        <label for="email">EMAIL ADDRESS</label>
        <input type="email" id="email" placeholder="name@example.com">

        <!-- Password Field -->
        <label for="password">PASSWORD</label>
        <input type="password" id="password" placeholder="Password">
        <button type="button" aria-label="Show password" onclick="togglePasswordVisibility()">Show</button>

        <p>By creating an account, you agree to our <a href="/terms">Terms of Service</a> and have read and understood the <a href="/privacy">Privacy Policy</a>.</p>

        <!-- Submit Button -->
        <button type="submit">CONTINUE</button>
    </form>

    <!-- Back Link -->
    <a href="/back">Back</a>
</div>

<script>
    function togglePasswordVisibility() {
        var passwordInput = document.getElementById('password');
        if (passwordInput.type === 'password') {
            passwordInput.type = 'text';
        } else {
            passwordInput.type = 'password';
        }
    }
</script>
</body>
</html>
