<!DOCTYPE html>
<html>
<head>
    <title>Interactive Map Path Finder</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap&libraries=places,geometry" async defer></script>
    <style>
        #map {
            height: 600px;
            width: 100%;
        }
    </style>
</head>
<body>
<input id="start" type="text" placeholder="Enter starting point">
<input id="end" type="text" placeholder="Enter destination">
<!-- Accessibility toggle -->
<label for="accessibility">Accessibility</label>
<input id="accessibility" type="checkbox">
<button onclick="calculateAndDisplayRoute()">Show Path</button>
<div id="map"></div>
<script src="./Map.js"></script>
</body>
</html>
